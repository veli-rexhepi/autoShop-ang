<div class="row">  

  <div class="card-deck d-flex justify-content-sm-center col-sm-12 m-0 px-3 py-3">
    <ng-template ngFor let-car [ngForOf]="cars | paginate:{itemsPerPage: 6, currentPage:p}">      
      <div class="card shadow-sm col-sm-2 p-0">
        <img src="assets/images/newCars/{{ car.imageFile }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ car.title }}</h5>
            <p class="card-text">           
              <span class="buyausedcar-item-property">Item No. {{ car.id }}</span>
              <span class="buyausedcar-item-property">{{ car.enginePower }}</span>
              <span class="buyausedcar-item-property">{{ car.engineSize }}</span>
              <span class="buyausedcar-item-property">{{ car.fuelType }}</span>
              <span class="buyausedcar-item-property">{{ car.transmitionType }}</span>
              <span class="buyausedcar-item-property">{{ car.extraInfo }}</span>
            </p>
            <p class="card-text"><small class="text-muted">{{ car.price }}</small></p>
          </div>
      </div>
    </ng-template>
  </div>  

  <pagination-controls (pageChange)="p=$event"></pagination-controls>

  <nav aria-label="Pagination">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">
            2
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>

</div>
